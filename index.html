  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded">
      <header class="header-transparent mdl-layout__header is-casting-shadow">
        <div class="mdl-layout__header-row mdl-layout__header dark-header">
          <!-- Add spacer, to align navagation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation top-nav">
            <a class="mdl-navigation__link" href="">
              <i class="material-icons" role="presentation">email</i>
              Contact
            </a>

              Forum
            </a>

        </div>
        <div class="server-status__header">
          <div class="mdl-grid">
            <div id="starbound-status" class="mdl-cell mdl-cell--2-col mdl-layout__header dark-header server-status">
              <span class="server-title">Starbound</span>
              <script>
                $(document).ready(function() {
                  $.ajax({
                    type: "POST",
                    url: "http://test.voidinc.net/getport.php",
                    data: { port: "21025" },
                    success: function(data) {
                      console.log(data);

                      if (data === "Online") {
                        $("#starbound-status").append("<span class=\"online\">Online</span>");
                      }
                      if (data === "Offline") {
                        $("#starbound-status").append("<span class=\"offline\">Offline</span>")
                      }
                    }
                  })
                });
              </script>
            </div>
            <div id="rust-status" class="mdl-cell mdl-cell--2-col mdl-layout__header dark-header server-status">
              <span class="server-title">Rust</span>
              <script>
                $(document).ready(function() {
                  $.ajax({
                    type: "POST",
                    url: "http://test.voidinc.net/getport.php",
                    data: { port: "28015" },
                    success: function(data) {
                      console.log(data);

                      if (data === "Online") {
                        $("#rust-status").append("<span class=\"online\">Online</span>");
                      }
                      if (data === "Offline") {
                        $("#rust-status").append("<span class=\"offline\">Offline</span>")
                      }
                    }
                  })
                });
              </script>
            </div>
            <div id="starmade-status" class="mdl-cell mdl-cell--2-col mdl-layout__header dark-header server-status">
              <span class="server-title">StarMade</span>
              <script>
                $(document).ready(function() {
                  $.ajax({
                    type: "POST",
                    url: "http://test.voidinc.net/getport.php",
                    data: { port: "4242" },
                    success: function(data) {
                      console.log(data);

                      if (data === "Online") {
                        $("#starmade-status").append("<span class=\"online\">Online</span>");
                      }
                      if (data === "Offline") {
                        $("#starmade-status").append("<span class=\"offline\">Offline</span>")
                      }
                    }
                  })
                });
              </script>
            </div>
        </div>
